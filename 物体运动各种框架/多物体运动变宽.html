<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;
            height:40px;
            background:purple;
            margin-top:10px;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<script>
    window.onload=function(){
        var div=document.getElementsByTagName('div');
        for(var i=0;i<div.length;i++){
            div[i].timer;   //动物体运动形态，他的值不能使用var变量；要设一个相关的属性
            div[i].onmouseover=function(){
                move(this,400);
            }
            div[i].onmouseout=function(){
                move(this,100);
            }
        }
        function move(obj,iTarget){
            clearInterval(obj.timer);
            obj.timer=setInterval(function(){
                var speed=(iTarget-obj.offsetWidth)/6;  //由要到达的状态减去它自身状态再除以一个数，就可以得到不断变化的速度
                speed=speed>0?Math.ceil(speed):Math.floor(speed);  //为了在速度小于1或者是大于-1的时候不让计算机将speed变为0
                if(obj.offsetWidth==iTarget){
                    clearInterval(obj.imer);
                }else {
                    obj.style.width=obj.offsetWidth+speed+'px'
                }
            },30)
        }
    }
</script>
</body>
</html>
